<div class="form-floating mb-5">
  <form [formGroup]="formGroup">
    <input type="phone" class="form-control" id="floatingInput" placeholder="+39 3334567890" formControlName="phone">
    <label for="floatingInput" class="text-white">Phone Number</label>
  </form>
</div>

<button class="w-100 btn btn-lg btn-light" [disabled]="formGroup.invalid" (click)="sendOtp()">Send Code</button>
