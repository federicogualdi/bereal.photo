<div class="form-floating mb-5">
  <form [formGroup]="formGroup">
    <input class="form-control" id="floatingInput" placeholder="123456" formControlName="code">
    <label for="floatingInput" class="text-white">Received Code</label>
  </form>
</div>

<button class="w-100 btn btn-lg btn-light" [disabled]="formGroup.invalid" (click)="verifyOtp()">Verify Code</button>
